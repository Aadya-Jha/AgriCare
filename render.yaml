services:
  # Option 1: Deploy React Frontend (Recommended)
  - type: web
    name: agricare-react-frontend
    env: python
    plan: free
    buildCommand: chmod +x build-react.sh && ./build-react.sh
    startCommand: python server.py
    healthCheckPath: /
    envVars:
      - key: PORT
        sync: false
      - key: NODE_VERSION
        value: "16"
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin

  # Option 2: Deploy Backend API Only (RECOMMENDED - FIXED)
  - type: web
    name: agricare-backend-api
    env: python
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && mkdir -p frontend && rm -rf frontend/build && cp -r ../frontend/build frontend/build
    startCommand: cd backend && gunicorn run:app --bind 0.0.0.0:$PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: NODE_VERSION
        value: "18.19.0"
      - key: PORT
        sync: false
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
