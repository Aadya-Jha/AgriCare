services:
  # Option 1: Deploy React Frontend (Recommended)
  - type: web
    name: agricare-react-frontend
    env: python
    plan: free
    buildCommand: chmod +x build-react.sh && ./build-react.sh
    startCommand: python server.py
    healthCheckPath: /
    envVars:
      - key: PORT
        sync: false
      - key: NODE_VERSION
        value: "16"
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin

